<div class="user-list-container">
  <div *ngIf="users.length === 0">Loading users...</div>
  <div class="app-user-list">
    <div *ngFor="let user of filteredUsers">
      <div class="contact-item" (click)="openChat(user.id)">
        <img
          src="https://cdn-icons-png.flaticon.com/128/15444/15444770.png"
          alt="Avatar"
          class="avatar"
        />
        <div class="contact-info">
          <span class="contact-name">{{ user.name }}</span>
          <div class="contact-message">
            <!-- <span class="status-indicator"></span>  -->
            See you tomorrow!
          </div>
        </div>
        <div class="contact-time">26/04/2021</div>
      </div>
    </div>
  </div>
</div>
