<div *ngIf="users.length === 0">Loading users...</div>
<div *ngFor="let user of filteredUsers">
  <div class="contact-item" (click)="openChat(user.id)"> <!-- Trigger openChat on click -->
    <img src="https://cdn-icons-png.flaticon.com/128/15444/15444770.png" alt="Avatar" class="avatar" />
    <div>
      <span class="contact-name">{{ user.name }}</span>
    </div>
  </div>
</div>
