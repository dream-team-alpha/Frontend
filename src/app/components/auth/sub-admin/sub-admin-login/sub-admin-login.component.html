<div class="outer">
    <div class="container">
        <mat-card class="login-card">
            <mat-card-header>
                <mat-card-title class="text-center">Sub-Admin Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
                    <!-- Email Field -->
                    <mat-form-field appearance="fill" class="form-field full-width">
                        <mat-label>Email</mat-label>
                        <input 
                            matInput 
                            [(ngModel)]="email" 
                            name="email" 
                            type="email" 
                            required 
                            #emailField="ngModel" 
                            placeholder="Enter your email"
                        />
                        <mat-error *ngIf="emailField.invalid && emailField.touched">Valid email is required</mat-error>
                    </mat-form-field>
            
                    <!-- Password Field -->
                    <mat-form-field appearance="fill" class="form-field full-width">
                        <mat-label>Password</mat-label>
                        <input 
                            matInput 
                            [(ngModel)]="password" 
                            name="password" 
                            type="password" 
                            required 
                            minlength="6" 
                            #passwordField="ngModel"
                            placeholder="Enter your password"
                        />
                        <mat-error *ngIf="passwordField.invalid && passwordField.touched">
                            Password must be at least 6 characters
                        </mat-error>
                    </mat-form-field>
            
                    <!-- Submit Button -->
                    <button 
                        mat-raised-button 
                        color="primary" 
                        type="submit" 
                        [disabled]="loginForm.invalid"
                        class="btn-login"
                    >
                        Login
                    </button>
                </form>
            
                <!-- Error Handling -->
                <mat-error *ngIf="loginError" class="error-message">
                    Login failed. Please check your credentials.
                </mat-error>
            </mat-card-content>
        </mat-card>
    </div>
</div>
