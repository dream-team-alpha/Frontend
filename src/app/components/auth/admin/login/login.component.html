<div class="outer">
  <div class="container">
      <mat-card class="login-card">
          <mat-card-header>
              <mat-card-title class="text-center">Login</mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <form [formGroup]="loginForm" class="login-form">
                  <!-- Username Field -->
                  <mat-form-field appearance="fill" class="form-field full-width">
                      <mat-label>Username</mat-label>
                      <input 
                          matInput 
                          placeholder="Username" 
                          formControlName="username" 
                          required
                      />
                      <mat-error *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')">
                          *Username is required
                      </mat-error>
                  </mat-form-field>

                  <!-- Password Field -->
                  <mat-form-field appearance="fill" class="form-field full-width">
                      <mat-label>Password</mat-label>
                      <input 
                          [type]="type" 
                          matInput 
                          placeholder="Password" 
                          formControlName="password" 
                          required
                      />
                      <button mat-icon-button matSuffix (click)="hideShowPass()" tabindex="-1">
                          <mat-icon>{{ isText ? 'visibility' : 'visibility_off' }}</mat-icon>
                      </button>
                      <mat-error *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                          *Password is required
                      </mat-error>
                  </mat-form-field>

                  <!-- Forgot Password Link -->
                  <div class="text-right">
                      <a mat-button id="forget" class="font-weight-bold">Forgot Password?</a>
                  </div>

                  <!-- Submit Button -->
                  <button 
                      mat-raised-button 
                      color="primary" 
                      class="btn-login w-100 mt-3" 
                      (click)="onSubmit()" 
                      [disabled]="!loginForm.valid"
                  >
                      LOGIN
                  </button>
              </form>
          </mat-card-content>
      </mat-card>
  </div>
</div>
